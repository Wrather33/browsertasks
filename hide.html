<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

  <div id="text">Текст</div>
  <button id='hiden'>hide</button>

  <script>
    let butt = document.getElementById('hider')
    let text = document.getElementById('text')
    let hiden = document.getElementById('hide')
    butt.addEventListener('mousedown', {
    handleEvent(event) {
        text.style.display = 'none';
    }})
    butt.addEventListener('mouseup', {
    handleEvent(event) {
        text.style.display = '';
    }}
    )
    hiden.addEventListener('click', function(){
        hiden.remove()

    })
  </script>

</body>
</html>
