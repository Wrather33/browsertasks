<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
  <style>
      #turn{
          width: 20em;
          height: 15em;
          margin: auto;
          border: 3px solid black;
      }
      textarea{
          width: 15em;
          height: 10em;
          display: block;
          margin: auto;
      }
  </style>
</head>
<body>
    <div id="turn"></div>
    <script>
        let turn = document.getElementById('turn')
        turn.addEventListener('click', ()=>{ let text = document.createElement('textarea'); turn.replaceWith(text)
        let area = document.querySelector('textarea')
        area.focus()
        let list = ["keydown", "blur"];
        list.forEach(et => {
        area.addEventListener(et, function hey(e){
           if(e.type === 'keydown'){
            if(e.code === 'Enter' && !e.repeat){
            turn.innerHTML = area.value
            area.replaceWith(turn)}
           }
           else{
            turn.innerHTML = area.value
            area.replaceWith(turn)

           }
        })
    }
        )})
    </script>
</body>
</html>
