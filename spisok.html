<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title></title>
 </head>
 <body>
     <script>
        var list = document.createElement('ul')
        document.body.append(list)
            function get(){
            var take = prompt("Введите пункт:")
            if(take !== '' && take !== null){
                let styles = prompt('введите цвет элемента')
                let point = document.createElement('li')
                point.style.color = styles
                point.textContent = take
                list.append(point)
                return true
                
            }
            else{
                return false
            }
        }
        function repeat(){
        let result = true
        while(result){
            result = get()
        }
        }
        repeat()
        let newlist = confirm('создать новый список?')
        if(newlist){
            if(document.getElementsByTagName('li').length){
            list.remove()
            list = document.createElement('ul')
            document.body.append(list)
            }
            repeat()
        }
        </script>
 </body>
</html>
