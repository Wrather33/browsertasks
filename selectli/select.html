<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Кликни на элемент списка, чтобы выделить его.
  <br>

  <ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <script>
    let elems = $(document)
    elems.on('click', 'ul li', function(e){
            if(e.ctrlKey){
              $(this).addClass('selected');
            }
            else{
              $(this).addClass('selected');
            $('li').not(this).removeClass('selected');
            }
        });
        elems.on('mousedown', 'ul li', function(e){
          e.preventDefault()
        })
  </script>

</body>
</html>
