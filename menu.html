<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
<style>
    ul#points{
        display: none;
    }
</style>
</head>
<body>

  
  <ul id='menu'>
    V Сладости V
    <ul id='points'>
        <li>Пирожное</li>
        <li>Пончик</li>
        <li>Мёд</li>

    </ul>
  </ul>
  <script>
      let menu = document.getElementById('menu')
      let points = document.getElementById('points')
      for (let i = 0; i < points.children.length; i++) {
          points.children[i].setAttribute('id', 'point')
      }
      menu.addEventListener('click', function() {
    
          if(getComputedStyle(points).display == 'none'){
              points.style.display = 'block'
          }
          else{
            points.style.display = 'none'

          }
          
      }

      )
  </script>
  

</body>
</html>
