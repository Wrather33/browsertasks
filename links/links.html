<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>ссылки</title>
 </head>
 <body>
     <a href="https://ru.wikipedia.org/wiki/BMW_M5">bmw</a>
     <a href="https://ru.wikipedia.org/wiki/Porsche_Cayenne">porsche</a>
     <script>
        document.querySelectorAll('a').forEach((e) => e.addEventListener('mouseenter', function(){e.setAttribute('title', e.getAttribute('href'))}))

     </script>
  
 </body>
</html>
