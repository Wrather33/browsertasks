<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="http://wikipedia.org">Википедию</a> или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>
  <script>
    let field = document.getElementById('contents')
    field.addEventListener('click', function func(e){
      if(e.target.closest('a')){
        let c = confirm(e.target.closest('a').href)
        if(c){
          return false
        }
        else{
          e.preventDefault()
        }
      }
    })
  </script>
  

</body>
</html>
