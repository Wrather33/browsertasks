<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>lol</title>
 </head>
 <body>
     <canvas id="setka"></canvas>
 
     <script>
         let can = document.getElementById('setka')
         let ctx = can.getContext('2d');
         let size = 10
         
         for(let i = 0; i < 10; i++){
            ctx.beginPath();
            ctx.moveTo(10, size);
            ctx.lineTo(100, size);
            ctx.strokeStyle = "black"; 
            ctx.lineWidth = "2"; 
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(size, 10);
            ctx.lineTo(size, 100);
            ctx.strokeStyle = "black"; 
            ctx.lineWidth = "2"; 
            ctx.stroke(); 
            
            size += 10
         }

        
     </script>
 </body>
</html>
